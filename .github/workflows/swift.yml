name: Swift

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: macOS-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Switch XCode Version
      - run: sudo xcode-select -s /Applications/Xcode_11.app
      - name: Install Dependences
      - run: |
            pod repo update
            pod install
        shell: bash
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
